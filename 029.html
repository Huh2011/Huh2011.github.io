                { name: "éšæœºç½‘ç«™", url: "https://theuselessweb.com/", tip: "éšæœºè·³å‡ºæ¥ä¸€ä¸ªç½‘ç«™", isNew: true},

        // DOMå…ƒç´ è·å–
        const sidebarContainer = document.getElementById('sidebarContainer');
        const contentContainer = document.getElementById('contentContainer');
        const searchInput = document.getElementById('searchInput');
        const noResults = document.getElementById('noResults');

        // æ¸²æŸ“ä¾§è¾¹æ ã€æ— æ”¹åŠ¨ã€‘
        function renderSidebar() {
            sidebarContainer.innerHTML = navData.map((item, i) => 
                `<div class="menu-item ${i === 0 ? 'active' : ''}" data-target="${item.id}">${item.name}</div>`
            ).join('');
        }

        // æ¸²æŸ“å†…å®¹é¢æ¿ã€ä»…è°ƒæ•´æ ‡ç­¾æ¸²æŸ“ï¼Œä¿è¯[æ–°!]æ­£å¸¸æ˜¾ç¤ºã€‘
        function renderContent() {
            const searchContainer = contentContainer.querySelector('.search-container');
            const noResultsEl = contentContainer.querySelector('.no-results');
            contentContainer.innerHTML = '';
            contentContainer.appendChild(searchContainer);
            contentContainer.appendChild(noResultsEl);

            const panelsHtml = navData.map(panel => {
                const gridItems = panel.list
                    .filter(grid => grid.name || grid.url || grid.tip)
                    .map(grid => {
                        const linkUrl = grid.url.startsWith('http') ? grid.url : 'javascript:void(0)';
                        const linkTarget = grid.url.startsWith('http') ? 'target="_blank"' : '';
                        // å•ç‹¬æ¸²æŸ“[æ–°!]æ ‡ç­¾ï¼Œé¿å…å’Œæ–‡å­—æ··æ’å¯¼è‡´æˆªæ–­
                        const newTag = grid.isNew ? '<span class="new-tag">[æ–°!]</span>' : '';
                        
                        return `
                        <div class="grid-item ${panel.id === 'home' ? 'home-item' : ''}" 
                             data-search="${[grid.name, grid.tip].filter(Boolean).join(' ').toLowerCase()}">
                            ${panel.id !== 'home' && grid.tip ? `<div class="grid-tip">${grid.tip}</div>` : ''}
                            <a href="${linkUrl}" ${linkTarget}>
                                <div class="grid-name">
                                    ${grid.name}
                                    ${newTag}
                                </div>
                                <div class="grid-url">${grid.url}</div>
                            </a>
                        </div>
                    `}).join('');
                return `<div class="content-panel ${panel.id === 'home' ? 'active' : ''}" id="${panel.id}">
                    <div class="grid-container">${gridItems}</div>
                </div>`;
            }).join('');
            
            contentContainer.insertAdjacentHTML('beforeend', panelsHtml);
            
            // ä¸»é¡µç‰¹æ®Šå¤„ç†
            document.querySelectorAll('#home .grid-item a').forEach(link => {
                if (!link.href || link.href === 'javascript:void(0)' || link.href === window.location.href) {
                    link.style.pointerEvents = 'none';
                    link.style.cursor = 'default';
                } else {
                    link.style.pointerEvents = 'auto';
                    link.style.cursor = 'pointer';
                }
            });
        }

        // æç¤ºæ¡†ä½ç½®è‡ªé€‚åº”ã€æ— æ”¹åŠ¨ã€‘
        function initTipPosition() {
            document.querySelectorAll('.content-panel:not(#home) .grid-item').forEach(item => {
                item.removeEventListener('mouseover', handleTipPosition);
                item.addEventListener('mouseover', handleTipPosition);
            });
        }
        function handleTipPosition() {
            const tip = this.querySelector('.grid-tip');
            if (!tip) return;
            const rect = this.getBoundingClientRect();
            const tipHeight = 30;
            tip.classList.toggle('bottom', rect.top < tipHeight + 10);
        }

        // ä¾§è¾¹æ åˆ‡æ¢äº‹ä»¶ã€æ— æ”¹åŠ¨ã€‘
        function bindEvents() {
            document.querySelectorAll('.menu-item').forEach(item => {
                item.addEventListener('click', () => {
                    document.querySelectorAll('.content-panel').forEach(panel => {
                        panel.classList.remove('search-show', 'search-hide');
                        panel.style.display = '';
                    });
                    document.querySelectorAll('.menu-item').forEach(m => m.classList.remove('active'));
                    item.classList.add('active');
                    const target = item.dataset.target;
                    document.querySelectorAll('.content-panel').forEach(p => p.classList.remove('active'));
                    document.getElementById(target).classList.add('active');
                    searchInput.value = '';
                    searchInput.dispatchEvent(new Event('input'));
                    initTipPosition();
                });
            });
        }

        // æœç´¢åŠŸèƒ½ã€ä»…æ–°å¢å»é‡é€»è¾‘ï¼Œå…¶ä½™å®Œå…¨ä¿ç•™ã€‘
        function initSearch() {
            searchInput.addEventListener('input', function(e) {
                const searchText = e.target.value.trim().toLowerCase();
                const homePanel = document.getElementById('home');
                noResults.classList.remove('show');
                
                if (!searchText) {
                    document.querySelectorAll('.content-panel').forEach(panel => {
                        panel.classList.remove('search-show', 'search-hide');
                        panel.style.display = '';
                    });
                    document.querySelectorAll('.grid-item').forEach(item => {
                        item.style.display = '';
                    });
                    return;
                }

                homePanel.classList.add('search-hide');
                homePanel.classList.remove('search-show');
                homePanel.style.display = 'none';

                let hasResults = false;
                // æ–°å¢ï¼šç”¨äºå»é‡çš„Setï¼Œå­˜å‚¨å·²æ˜¾ç¤ºçš„æ¡ç›®æ ‡è¯†ï¼ˆåç§°+ç½‘å€ç»„åˆï¼‰
                const displayedItems = new Set();
                
                document.querySelectorAll('.content-panel').forEach(panel => {
                    if (panel.id === 'home') return;
                    
                    const gridItems = panel.querySelectorAll('.grid-item:not(.home-item)');
                    let panelHasResults = false;
                    
                    gridItems.forEach(item => {
                        const searchData = item.dataset.search || '';
                        if (searchData.includes(searchText)) {
                            // æ–°å¢ï¼šç”Ÿæˆå”¯ä¸€æ ‡è¯†ï¼ˆåç§°+ç½‘å€ï¼‰ï¼Œé¿å…é‡å¤æ˜¾ç¤º
                            const itemName = item.querySelector('.grid-name').textContent.replace('[æ–°!]', '').trim();
                            const itemUrl = item.querySelector('.grid-url').textContent.trim();
                            const itemKey = `${itemName}|${itemUrl}`;
                            
                            if (!displayedItems.has(itemKey)) {
                                item.style.display = '';
                                displayedItems.add(itemKey);
                                panelHasResults = true;
                                hasResults = true;
                            } else {
                                item.style.display = 'none';
                            }
                        } else {
                            item.style.display = 'none';
                        }
                    });
                    
                    if (panelHasResults) {
                        panel.classList.add('search-show');
                        panel.classList.remove('search-hide');
                    } else {
                        panel.classList.add('search-hide');
                        panel.classList.remove('search-show');
                    }
                });

                if (!hasResults) {
                    noResults.classList.add('show');
                }
            });

            // å›è½¦æ¸…ç©ºæœç´¢æ¡†
            searchInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    this.value = '';
                    this.dispatchEvent(new Event('input'));
                    this.focus();
                }
            });
        }

        // åˆå§‹åŒ–æ‰€æœ‰åŠŸèƒ½
        renderSidebar();
        renderContent();
        bindEvents();
        initTipPosition();
        initSearch();
    </script>
